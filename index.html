<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Video Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #222;
    }

    /* Navigation */
    nav {
      background: #222;
      padding: 12px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }
    h1, h2 {
      text-align: center;
    }
    .video-container {
      margin: 30px 0;
      text-align: center;
    }
    video, iframe {
      width: 100%;
      max-width: 640px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-top: 15px;
    }

    /* Button */
    .button {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 18px;
      background: #3D95CE; /* Venmo blue */
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .button:hover {
      background: #337ab7;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #eee;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#previews">Previews</a>
    <a href="#youtube">YouTube</a>
    <a href="#support">Support</a>
    <a href="#contact">Contact</a>
  </nav>

  <main>
    <h1>ðŸŽ¬ My Video Site</h1>
    <p style="text-align:center;">Short previews, full videos, and ways to support.</p>

    <!-- Short Video Previews -->
    <section id="previews" class="video-container">
      <h2>Short Previews</h2>
      <video controls>
        <source src="videos/clip1.mp4" type="video/mp4">
      </video>
      <video controls>
        <source src="videos/clip2.mp4" type="video/mp4">
      </video>
    </section>

    <!-- YouTube Embed -->
    <section id="youtube" class="video-container">
      <h2>Full Video on YouTube</h2>
      <iframe 
        src="https://www.youtube.com/embed/VIDEO_ID" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </section>

    <!-- Venmo Support -->
    <section id="support" style="text-align:center;">
      <a class="button" href="https://venmo.com/YOUR-USERNAME" target="_blank">
        ðŸ’¸ Support on Venmo
      </a>
    </section>
  </main>

  <!-- Footer -->
  <footer id="contact">
    <p>Contact me: <a href="mailto:yourname@email.com">yourname@email.com</a></p>
    <p>Â© 2025 My Video Site</p>
  </footer>

</body>
</html>
